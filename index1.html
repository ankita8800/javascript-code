<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked statement</title>
</head>
<body>
    <!-- checked property -->
 <input type="checkbox" id="subcribe">
 <label for="checkbox">Subscribe</label><br>

 <input type="radio" id="visacard">
 <label for="visacard">Visa Card</label> <br>
 <input type="radio" id="mastercard">
 <label for="mastercard">Master Card</label><br>
 <input type="radio" id="debitcard">
 <label for="debitcard">Debit Card</label><br>
 <br>
 
 <button id="submittext">Submit</button>
 <p id="subresult"></p>
 <p id="paymentresult"></p>


 <!-- temperature converter -->
 <div class="container">
    <h1>Temperature Converter</h1>
  
    <div class="input-group">
      <label for="tempValue">Enter Temperature:</label>
      <input type="number" id="tempValue" placeholder="Enter value">
    </div>
  
    <div class="input-group">
      <label for="tempUnit">Select Unit:</label>
      <select id="tempUnit">
        <option value="C">Celsius (°C)</option>
        <option value="F">Fahrenheit (°F)</option>
        <option value="K">Kelvin (K)</option>
      </select>
    </div>
  
    <button onclick="convertTemperature()">Convert</button>
  
    <div class="result" id="result"></div>
  </div>
<script src="index1.js"></script>
</body>
</html>
